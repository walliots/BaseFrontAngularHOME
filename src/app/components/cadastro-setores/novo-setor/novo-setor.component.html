<head>
    <link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet">
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="wrapper d-flex align-items-stretch">

    <app-aside></app-aside>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div>
                    <h6>Cadastr√°veis / Setores</h6>
                    <h2><strong><button id="none" [routerLink]="['/cadastro-setores']"><span
                                    class="material-symbols-outlined" style="color: blue !important;">
                                    arrow_back_ios
                                </span></button>Novo Setor</strong></h2>
                </div>

                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSuppongtedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="p-4 p-md-4">
            <form action="" [formGroup]="gerarForm">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputName"><strong>Nome do setor</strong></label>
                        <input formControlName="setor" type="text" id="inputName" class="form-control" placeholder="Insira o nome do setor"
                            required>
                    </div>
                    
                    
                    
                    
                 
                    <div class="form-group col-md-12 mt-5 d-flex justify-content-end ">
                        <button routerLink="/cadastro-setores" type="button" class="btn cancel-button mr-3 d-flex align-items-center" id=""><span
                                class="material-symbols-outlined mr-5">
                                cancel
                            </span>CANCELAR</button>
                        <button type="button" class="btn save-button d-flex align-items-center"><span
                                class="material-symbols-outlined mr-5" (click)="save">
                                check_circle
                            </span>SALVAR SETOR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
