<head>
    <link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet">
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="wrapper d-flex align-items-stretch">

    <app-aside></app-aside>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div>
                    <h6>Cadastráveis / Usuário</h6>
                    <h2><strong><button id="none" [routerLink]="['/cadastro-usuario']"><span
                                    class="material-symbols-outlined" style="color: blue !important;">
                                    arrow_back_ios
                                </span></button>Novo Usuário</strong></h2>
                </div>

                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSuppongtedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="p-4 p-md-4">
            <form [formGroup]="gerarForm">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputName"><strong>Nome</strong></label>
                        <input formControlName="nome" type="text" id="inputName" class="form-control" placeholder="Digite o nome do usuário"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email"><strong>E-mail do usuário</strong></label>
                        <input formControlName="email" type="text" class="form-control" 
                            placeholder="Digite o e-mail do usuário" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senha"><strong>Senha</strong></label>
                        <input formControlName="senha" type="password" class="form-control" 
                            placeholder="Escolha uma senha para esse usuário" required>
                    </div>
                    <hr width="100%" />
                    <!-- <div class="form-group col-md-6">
                        <label for="permissao"><strong>Permissão do usuário</strong></label>
                        <select formControlName="permissao" class="form-control js-example-basic-single" name="state">
                            <option value="AT">Ativo</option>
                            <option value="DT">Desativado</option>
                        </select>
                    </div> -->
                    <!-- <div class="form-group col-md-6">
                        <label for="setor"><strong>Setor do usuário</strong></label>
                        <select formControlName="setor" class="form-control js-example-basic-single" name="state">
                            <option value="administrativo">Administrativo</option>
                            <option value="financeiro">Financeiro</option>
                        </select>
                    </div> -->
                    
                    <div class="form-group col-md-6">
                        <label for="ativo"><strong>Sexo</strong></label>
                        <select formControlName="sexo" class="js-example-basic-single form-control" name="state">
                            <option value="1">Feminino</option>
                            <option value="0">Masculino</option>
                        </select>
                    </div>
                    <!-- <div class="form-group col-md-6 mt-3">                       
                        <div class="d-flex bd-highlight mb-3">
                            <input type="checkbox" formControlName="subscribe"  id="subscribe"/>
                            <div class="mr-auto p-2 bd-highlight"><strong>Ultrapassar limites</strong></div>
                            <div class="p-2 bd-highlight"><label>Indica que este usuário pode gastar mais do que o limite de despesa selecionado na
                                viagem.</label></div>
                          </div>                        
                    </div> -->
                    
                   
                    <div class="form-group col-md-12 mt-5 d-flex justify-content-end ">
                        <button routerLink="/cadastro-usuario" type="button" class="btn cancel-button mr-3 d-flex align-items-center" id=""><span
                                class="material-symbols-outlined mr-5">
                                cancel
                            </span>CANCELAR</button>
                        <button type="button" class="btn save-button d-flex align-items-center"><span
                                class="material-symbols-outlined mr-5" (click)="saveUser()">
                                check_circle
                            </span>SALVAR USUÁRIO</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
